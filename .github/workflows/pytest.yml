name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-path: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run unit & integration tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: uv run pytest -v
